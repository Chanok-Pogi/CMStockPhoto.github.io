  <body>
      
    <div class="wrapper">
      
    <div class="image-grid" id="image-grid"></div>
    
    <script>
      // Define the list of images
      const basePath = "https://raw.githubusercontent.com/Chanok-Pogi/CMStockPhoto.github.io/main/images/";

      const images = [
        // Senior Care
        { url: `${basePath}senior-care.jpg`, keywords: ["Senior care", "Health Care","nursing"] },
        { url: `${basePath}senior-care1.jpg`, keywords: ["Senior care", "Health Care","nursing"] },
        { url: `${basePath}senior-care2.jpg`, keywords: ["Senior care", "Health Care","nursing"] },
        { url: `${basePath}senior-care3.jpg`, keywords: ["Senior care", "Health Care","nursing"] },
        { url: `${basePath}senior-care4.jpg`, keywords: ["Senior care", "Health Care","nursing"] },
        { url: `${basePath}senior-care5.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care6.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care7.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care8.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care9.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care5.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care11.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care12.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care13.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care14.jpg`, keywords: ["Senior care", "Health Care"] },
        { url: `${basePath}senior-care15.jpg`, keywords: ["Senior care", "Health Care"] },

      //  End of Senior Care
        // Add more images here...
      ];
      
      // Get the search input and image grid elements
      const searchInput = document.getElementById("search");
      const imageGrid = document.getElementById("image-grid");
      
      // Function to update the image grid based on search input
      function updateImageGrid() {
        // Clear the current grid
        imageGrid.innerHTML = "";
        
        // Get the search query
        const query = searchInput.value.toLowerCase();
        
        // Filter the images based on the search query
        const filteredImages = images.filter(image => {
          return image.keywords.some(keyword => {
            return keyword.toLowerCase().includes(query);
          });
        });
        
        // Create the HTML for each image and add it to the grid
        filteredImages.forEach(image => {
    const imageElement = document.createElement("div");
    imageElement.className = "main";
    imageElement.innerHTML = `
      <div class="images">
        <img src="${image.url}" alt="" style="max-width: 100%;">

        <div class="info">
        <a href="${image.url}" target="_blank" class="download-button"><img src="https://raw.githubusercontent.com/Chanok-Pogi/CMStockPhoto.github.io/main/images/icons/download-icon.png"></a>
        <a href="${image.url}" target="_blank" class="download-button" style="display: unset; right: 51px; margin: 0 11px 0 0;"><img src="https://raw.githubusercontent.com/Chanok-Pogi/CMStockPhoto.github.io/main/images/icons/view-icon.png"></a>
          </div>
      </div>
    `;
    imageGrid.appendChild(imageElement);
  });
      }
      
      // Add event listener to search input
      searchInput.addEventListener("input", updateImageGrid);
      
      // Call the update function initially to show all images
      updateImageGrid();
    </script>
